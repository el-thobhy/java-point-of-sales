<fieldset>
  <form id="frmEditVariant" th:action="@{~/variant/save}" method="post">
    <input type="hidden" name="id" th:value="${var.id}" />
    <div class="form-group">
      <label class="form-label">Name</label>
      <input
        class="form-control"
        type="text"
        name="name"
        th:value="${var.name}"
      />
    </div>

    <div class="form-group">
      <label class="form-label">Description</label>
      <input
        class="form-control"
        type="text"
        name="description"
        th:value="${var.description}"
      />
    </div>

    <div class="form-group">
      <label class="form-label">Category ID</label>
      <select class="form-control" name="categoryId">
        <option value="">----- SELECT CATEGORY ------</option>
        <option
          th:if="${cat.id==var.categoryId}"
          th:each="cat:${categories}"
          th:value="${cat.id}"
          th:text="${cat.name}"
          selected
        ></option>
        <option
          th:unless="${cat.id==var.categoryId}"
          th:each="cat:${categories}"
          th:value="${cat.id}"
          th:text="${cat.name}"
        ></option>
      </select>
    </div>

    <div>
      <button type="submit" class="mt-3 btn btn-primary" value="Save">
        <i class="fas fa-save"></i>
        Save
      </button>
    </div>
    <input type="hidden" name="updateBy" value="1" />
  </form>
</fieldset>
<script>
  $("#frmEditVariant").validate({
    errorClass: "text-danger",
    rules: {
      name: {
        required: true,
        minlength: 3,
      },
      description: {
        required: true,
        minlength: 3,
      },
      categoryId: {
        required: true,
      },
    },
  });
  $("#frmEditVariant").submit(function (e) {
    e.preventDefault();
    if ($("#frmEditVariant").valid()) {
      $.ajax({
        url: "/variant/update",
        type: "post",
        data: $("#frmEditVariant").serialize(),
        beforeSend: () => {},
        success: function (res) {
          debugger;
          console.log(res);
          location.reload();
        },
        error: function (err) {
          debugger;
          console.error(err);
        },
      });
    }
  });
</script>

<html>
  <body>
      <div>
        <fieldset>
          <form
            id="frmNewCategory"
            th:action="@{~/category/save}"
            th:object="${category}"
            method="post"
          >
            <div class="form-group">
              <label class="form-label">ID</label>
              <input class="form-control" type="number" name="Id" th:value="${fill.Id}" />
            </div>
            <div class="form-group">
              <label class="form-label">Name</label>
              <input class="form-control" type="text" name="Name" th:value="${fill.Name}"/>
            </div>

            <div class="form-group">
              <label class="form-label">Description</label>
              <input class="form-control" type="text" name="Description" th:value="${fill.Description}"/>
            </div>
            <div>
              <button type="submit" class="mt-3 btn btn-primary" value="Save">
                <i class="fas fa-save"></i>
                Save
              </button>
            </div>
            <input type="hidden" name="UpdateBy" value="1">
          </form>
        </fieldset>
      </div>
    </div>
  </body>
</html>

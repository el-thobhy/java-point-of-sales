<fieldset>
  <form id="frmUpdateCategory">
    <div class="form-group">
      <input type="hidden" name="id" th:value="${fill.id}" />
    </div>
    <div class="form-group">
      <label class="form-label">Name</label>
      <input
        class="form-control"
        type="text"
        name="name"
        th:value="${fill.name}"
      />
    </div>

    <div class="form-group">
      <label class="form-label">Description</label>
      <input
        class="form-control"
        type="text"
        name="description"
        th:value="${fill.description}"
      />
    </div>
    <div>
      <button type="submit" class="mt-3 btn btn-primary" value="Save">
        <i class="fas fa-save"></i>
        Save
      </button>
    </div>
    <input type="hidden" name="UpdateBy" value="1" />
  </form>
</fieldset>
<script>
  $("#frmUpdateCategory").validate({
    errorClass: "text-danger",
    rules: {
      name: {
        required: true,
        minlength: 3,
        maxlength: 100,
      },
      description: {
        required: true,
        minlength: 3,
        maxlength: 200,
      },
    },
  });
  $("#frmUpdateCategory").submit(function (e) {
    e.preventDefault();
    if ($("#frmUpdateCategory").valid()) {
      $.ajax({
        url: "http://localhost:8080/category/update",
        type: "put",
        data: $("#frmUpdateCategory").serialize(),
        dataType: "json",
        beforeSend: () => {},
        success: function (res) {
          debugger;
          console.log(res);
          location.reload();
        },
        error: function (err) {
          debugger;
          alert("gagal " + err);
          console.log(err);
        },
      });
    }
  });
</script>

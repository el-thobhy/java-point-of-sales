<html
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{fragments/layout}"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <title>Category Index::User</title>
  </head>

  <body>
    <div layout:fragment="content">
      <div class="d-flex justify-content-between my-1">
        <div class="h2">Category Index</div>
        <div>
          <button
            class="btn btn-sm m-2 btn-success"
            th:value="${'/category/add'}"
            data-id="Add"
          >
            <i class="bg-success rounded fas fa-plus text-succes"></i>
          </button>
        </div>
      </div>
      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="col-1">Id</th>
              <th class="col-3">Name</th>
              <th class="col-7">Description</th>
              <th class="col-1 text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="i : ${data}">
              <td th:text="${i.Id}"></td>
              <td th:text="${i.Name}"></td>
              <td th:text="${i.Description}"></td>
              <td class="d-flex justify-content-center">
                <div class="btn-group">
                  <button
                    th:value="${'/category/'+i.Id}"
                    class="btn btn-primary"
                    data-id="Detail"
                  >
                    <i class="fas fa-circle-info"></i>
                  </button>
                  <button
                    th:value="${'/category/'+i.Id}"
                    class="btn btn-info"
                    data-id="Edit"
                  >
                    <i class="fas fa-pen-to-square"></i>
                  </button>
                  <button
                    th:value="${'/category/'+i.Id}"
                    class="btn btn-danger"
                    data-id="Delete"
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>

<script>
  $(".btn-primary, .btn-danger, .btn-info, .btn-success").click(function (e) {
    var title = $(this).data("id");
    $("#modalLgBody").load(this.value);
    $("#modalLgLabel").text("Category " + title);
    $("#modalLg").modal("show");
    // console.log(this.value);
  });
</script>

<fieldset>
  <form id="frmNewCategory">
    <!-- <form id="frmNewCategory" th:action="@{~/category/save}" method="post"> -->
    <div class="form-group">
      <label class="form-label">Name</label>
      <input class="form-control" type="text" name="name" />
    </div>

    <div class="form-group">
      <label class="form-label">Description</label>
      <input class="form-control" type="text" name="description" />
    </div>
    <div>
      <button type="submit" class="mt-3 btn btn-primary" value="Save">
        <i class="fas fa-save"></i>
        Save
      </button>
    </div>
    <input type="hidden" name="CraeteBy" value="1" />
  </form>
</fieldset>
<script>
  $("#frmNewCategory").validate({
    errorClass: "text-danger",
    rules: {
      name: {
        required: true,
        minlength: 3,
        maxlength: 100,
      },
      description: {
        required: true,
        minlength: 3,
        maxlength: 200,
      },
    },

    //     error: function (err) {
    //       alert("gagal " + err);
    //       console.log(err);
    //     },
    //   });

  });
  $("#frmNewCategory").submit(function (e) {
    e.preventDefault();
    if ($("#frmNewCategory").valid()) {
      $.ajax({
        url: "http://localhost:8080/category/save",
        type: "post",
        data: $("#frmNewCategory").serialize(),
        dataType: "json",
        beforeSend: () => {},
        success: function (res) {
          debugger;
          console.log(res);
          location.reload();
        },
        error: function (err) {
          debugger;
          alert("gagal " + err);
          console.log(err);
        },
      });
    }
  });
</script>
